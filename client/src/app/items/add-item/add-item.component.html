<div class="container">
    <div class="sell-item-form">
      <h2>Sell an item</h2>
  
      <form #form="ngForm" (ngSubmit)="addItem(form)">
        <!-- Photo Upload Section -->
        <div class="photo-upload">
          <label for="photos">Add up to 20 photos. <a href="#">See photo tips.</a></label>
          <div class="photo-upload-box">
            <button type="button" class="upload-button">+ Upload photos</button>
          </div>
        </div>
  
        <!-- Title Section -->
        <div class="form-group">
          <label for="title">Title</label>
          <input
            type="text"
            name="title"
            id="title"
            ngModel
            #inputTitle="ngModel"
            required
            placeholder="e.g. White COS Jumper"
          />
          <div *ngIf="inputTitle.touched && inputTitle.invalid">
            <p *ngIf="inputTitle.errors?.required" class="error">Title is required.</p>
          </div>
        </div>
  
        <!-- Description Section -->
        <div class="form-group">
          <label for="description">Describe your item</label>
          <textarea
            name="description"
            id="description"
            rows="4"
            ngModel
            #inputDescription="ngModel"
            required
            placeholder="e.g. only worn a few times, true to size"
          ></textarea>
          <div *ngIf="inputDescription.touched && inputDescription.invalid">
            <p *ngIf="inputDescription.errors?.required" class="error">Description is required.</p>
          </div>
        </div>
  
        <!-- Category Section -->
        <div class="form-group">
          <label for="category">Category</label>
          <select name="category" id="category" ngModel required>
            <option value="" disabled selected>Select a category</option>
            <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
          </select>
        </div>
  
        <!-- Price Section -->
        <div class="form-group">
          <label for="price">Price</label>
          <input
            type="number"
            name="price"
            id="price"
            ngModel
            required
            placeholder="â‚¬0.00"
          />
        </div>
  
        <!-- Feedback Section -->
        <div class="form-group">
          <label for="feedback">What do you think of our upload process?</label>
          <input type="text" id="feedback" name="feedback" ngModel />
        </div>
  
        <!-- Buttons -->
        <div class="button-group">
          <button type="button" class="btn draft">Save draft</button>
          <button type="submit" class="btn upload" [disabled]="form.invalid">Upload</button>
        </div>
      </form>
    </div>
  </div>
