<div class="profile-container">
  <!-- Горна част: Профилна снимка, име и бутон за редакция -->
  <div class="profile-header">
    <img class="profile-img" src="./profile.png" alt="User Profile Image" />
    <div class="profile-info">
      <h2>{{ profileDetails.username }}</h2>
      <button class="edit-button" (click)="toggleEditMode()">Edit Profile</button>
    </div>
  </div>

  <div class="profile-content">
    <!-- Profile Details -->
    <div class="profile-details">
      <h3>Profile Details:</h3>
      <ng-container *ngIf="!isEditMode; else editMode">
        <div class="flex">
          <p>Username:</p>
          <p>{{ profileDetails.username }}</p>
        </div>
        <div class="flex">
          <p>Email:</p>
          <p>{{ profileDetails.email }}</p>
        </div>
        <div class="flex">
          <p>Phone:</p>
          <p>{{ profileDetails.tel }}</p>
        </div>
      </ng-container>

      <ng-template #editMode>
        <form [formGroup]="form" (ngSubmit)="handleSaveProfile()">
          <div class="flex">
            <p>Username:</p>
            <input type="text" formControlName="username" />
          </div>
          <div class="flex">
            <p>Email:</p>
            <input type="email" formControlName="email" />
          </div>
          <div class="flex">
            <p>Phone:</p>
            <input type="text" formControlName="tel" />
          </div>
          <div class="btn-wrapper">
            <button class="red-button" type="button" (click)="onCancel($event)">
              Cancel
            </button>
            <button class="green-button" [disabled]="form.invalid">
              Save
            </button>
          </div>
        </form>
      </ng-template>
    </div>

    <!-- User Ads Section -->
    <div class="profile-ads">
      <h3>Your Listings:</h3>
      <div class="ads-list">
        <ng-container *ngFor="let ad of userAds">
          <div class="ad-card">
            <img [src]="ad.imageUrl" alt="{{ ad.title }}" />
            <h4>{{ ad.title }}</h4>
            <p>{{ ad.description }}</p>
            <div class="ad-actions">
              <button (click)="editAd(ad)">Edit</button>
              <button (click)="deleteAd(ad)">Delete</button>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
