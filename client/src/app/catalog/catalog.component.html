<div class="shop-section">
  <div class="row">
    <div class="col-lg-3" *ngFor="let item of catalogItems">
      <div class="box">
        <div class="img-box">
          <img [src]="item.image" [alt]="item.name">
        </div>
        <div class="detail-box">
          <h6>{{ item.name }}</h6>
          <h6>
            Price
            <span>{{ item.price | currency:'EUR' }}</span>
          </h6>
        </div>
        <button class="view-button" (click)="onViewItem(item)">View Details</button>
      </div>
    </div>
  </div>
</div>
