<div class="shop-section">
  <div class="row">
    <div class="col-lg-3" *ngFor="let item of catalogItems">
      <div class="box">
        <a href="#">
          <div class="img-box">
            <img [src]="item.image" [alt]="item.name">
          </div>
          <div class="detail-box">
            <h6>{{ item.name }}</h6>
            <h6>
              Price
              <span>{{ item.price | currency:'USD' }}</span>
            </h6>
          </div>
          <div *ngIf="item.isNew" class="new">
            <span>New</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
